<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DamrowVO Voiceover Demos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .video-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 3rem;
    }
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      flex: 1 1 45%;
      padding-top: 56.25%; /* 16:9 */
      overflow: hidden;
      height: 0;
      background: #000;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Voiceover Demos by DamrowVO</h1>
  <div class="video-container">
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/JuQIsakAuSs" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/KXtkX2ZsK4w" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/Z9zl0t6TX2w" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/dapoHDkVW6I" allowfullscreen></iframe>
    </div>
    <div class="video-wrapper">
      <iframe src="https://www.youtube.com/embed/dapoHDkVW6I" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
